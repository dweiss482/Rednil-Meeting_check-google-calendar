<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="dark" />
  <title>Rednil | Check Your Calendar</title>
  <style>
    :root{
      --bg0:#05060a;
      --bg1:#0b1020;
      --card: rgba(10, 14, 24, 0.62);
      --card-border: rgba(255,255,255,0.10);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.72);
      --accent: #2b77c4;
      --accent2: #d3a24a;
      --shadow: 0 30px 80px rgba(0,0,0,0.55);
      --radius: 20px;
    }

    *{ box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
      background: radial-gradient(1200px 800px at 20% 20%, rgba(43,119,196,0.18), transparent 55%),
                  radial-gradient(1000px 700px at 85% 65%, rgba(211,162,74,0.16), transparent 60%),
                  linear-gradient(180deg, var(--bg0), var(--bg1));
      overflow: hidden;
    }

    #bg {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .wrap{
      position: relative;
      z-index: 2;
      height: 100%;
      display: grid;
      place-items: center;
      padding: 28px 18px;
    }

    .card{
      width: min(860px, 92vw);
      background: var(--card);
      border: 1px solid var(--card-border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      padding: 34px 28px 28px;
      text-align: center;
    }

    .logo img{
      width: min(520px, 78vw);
      max-width: 520px;
      height: auto;
    }

    h1{
      margin: 18px 0 10px;
      font-size: clamp(22px, 3.2vw, 34px);
    }

    p{
      margin: 0 auto 20px;
      max-width: 62ch;
      color: var(--muted);
      font-size: 16px;
      line-height: 1.55;
    }

    .btn{
      appearance: none;
      border: none;
      cursor: pointer;
      font-weight: 700;
      padding: 16px 22px;
      border-radius: 14px;
      color: white;
      background: linear-gradient(135deg, #2b77c4, #1f5fa0);
      min-width: 280px;
      box-shadow: 0 14px 36px rgba(0,0,0,0.35);
    }

    .btn:hover{ filter: brightness(1.1); }

    footer{
      margin-top: 20px;
      font-size: 13px;
      color: rgba(255,255,255,0.55);
    }
  </style>
</head>

<body>
  <canvas id="bg"></canvas>

  <main class="wrap">
    <section class="card">
      <div class="logo">
        <img src="https://raw.githubusercontent.com/dweiss482/Rednil-Meeting_check-google-calendar/main/Logo.png" alt="Rednil Insurance Brokers" />
      </div>

      <h1>Check your Google Calendar for event details</h1>
      <p>
        Your meeting links, instructions, and timing are available in your Google Calendar event.
        Click below to open your calendar and review the event details.
      </p>

      <button class="btn" onclick="window.open('https://calendar.google.com','_blank')">
        Open Google Calendar
      </button>

      <footer>
        Be sure you are signed into the correct Google account.
      </footer>
    </section>
  </main>
</body>
</html>
